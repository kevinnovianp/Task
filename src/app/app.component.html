<style>
  table{
    border-collapse: separate;
    border-spacing: 15px 15px;
  }
  tr{
    padding-bottom: 1rem;
    width: 100%;
  }
  .col2{
    display: flex;
    flex: row;
    height: 2rem;
  }
  
</style>

<div class="container-fluid p-0">
  <h3 class="m-0 p-3 bg-primary text-white">{{title}}</h3>
  <div class="d-flex justify-content-center mt-5">
    <div class="card p-3 pt-5 pb-5 shadow bg-body rounded-2 d-flex align-items-center" style="width: 60vw;">

          <table class="mb-3" style="width: 50vw">
            <tr>
              <td style="width: 20%;">

            </tr>
            <tr>
              <td>
                Tanggal
              </td>

                <input type="date" name="date" id="" class="form-control border-dark">
              </td>
            </tr>
            <tr>
              <td>
                Judul
              </td>
              <td class="col2">
                <input type="text" name="title" id="" class="form-control border-dark">
              </td>
            </tr>
            <tr>
              <td>
                Deskripsi
              </td>
              <td class="col2" style="height: 5rem;">
                <textarea name="desc" id="" style="resize: none;" class="form-control border-dark"></textarea>
              </td>
            </tr>
            <tr>
              <td>

              </td>
            </tr>
          </table>
          <div class="mt-4 d-flex justify-content-center">

      </form>
    </div>
